<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <h3>主页的页头</h3>
    <!--  定义路由发起访问不同组件的链接  通过to="/路由地址" 来指定当前标签要访问的组件-->
    <router-link to="/index">系统首页</router-link>
    <router-link to="/stu">学生管理</router-link>
    <hr>

    <!-- 指定路由对应的组件出现的位置   -->
    <router-view></router-view>

</div>

<script src="js/vue.min.js"></script>
<!--vur-router.js的引入必须在 vue.js之后-->
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<script>

    let first = {
        template: `<div>百知教育管理系统</div>
        `
    }

    let second = {
        template: `<div>学生管理</div>
        `
    }

    // 为每个组件定义对应的路由  定义组件与路由的映射关系
    // 在浏览器输入对应的路由即可访问对应的组件
    let myRouter = new VueRouter({
        routes: [
            // path指的是访问组件的路径 component代表path要访问的组件  一一对应
            {path: "/index", component: first},
            {path: "/stu", component: second},
        ]
    })

    new Vue({
        el: "#app",
        data: {},
        components: {
            first: first,
            second: second,
        },
        // 需要将定义好的路由映射注入到vue的实例中
        // 使用关键字router配置参数注入，从而整个vue实例范围内都有了路由功能
        router: myRouter,
    })
</script>

</body>
</html>
