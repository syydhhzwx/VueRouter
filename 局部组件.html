<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <first></first>
    <second></second>
</div>
<script src="js/vue.min.js"></script>
<script>
    let first = {
        template:`<div>这是first组件</div>`
    }
    let second = {
        template:`<div>这是second组件
    <button @click="change">点我</button>
    </div>`
    }
    Vue.component('first',first)
    new Vue({
        el: "#app",
        data: {
            count:50
        },
        components:{
            'second':second,
        },
        methods:{
            change(){
                this.count++;
            }
        }
    })
</script>
</body>
</html>
