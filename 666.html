<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>欢迎光临</h2>
    <router-link to="/index">1</router-link>
    <router-link to="/user">2</router-link>



    <router-view></router-view>
</div>
<script src="js/vue.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    let first = {
        template:`<div>
<h3>这是index页面</h3>
<h4>欢迎访问信息管理系统</h4>
<img src="https://dss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2771978851,2906984932&fm=26&gp=0.jpg" alt="">
</div>`
    }
    let user = {
        template: `<div>
<h3>用户列表页</h3>
<table border="1" cellspacing="0" width="600px" >
<tr align="center">
<td>id</td>
<td>姓名</td>
<td>年龄</td>
<td>生日</td>
<td>操作</td>
</tr>
<tr v-for="user in user_list" :key="user.id" align="center">
<td>{{user.id}}</td>
<td>{{user.name}}</td>
<td>{{user.age}}</td>
<td>{{user.bir}}</td>
<td><a href="">删除</a>|<a href="">修改</a></td>
</tr>
</table>
</div>`,
        data(){
            return{
                user_list:[
                    {id:1,name:'花花',age:18,bir:'2000-1-4'},
                    {id:2,name:'青青',age:18,bir:'2000-1-4'},
                    {id:3,name:'鑫鑫',age:18,bir:'2000-1-4'},
                    {id:4,name:'真真',age:18,bir:'2000-1-4'},
                    {id:5,name:'轩轩',age:18,bir:'2000-1-4'},
                    {id:6,name:'管青青',age:18,bir:'2000-1-4'},
                ]

            }
        }
    }
    let myRouter = new VueRouter({
        routes:[
            {path:'/index',component:first},
            {path:'/user',component:user},
        ]
    })
    new Vue({
        el: "#app",
        data: {},
        router:myRouter
    })
</script>
</body>
</html>
