<script>
    function add(a,b) {
        console.log(a + b);
    }
    let app = function (a,b,c) {
        console.log(a + b + c);
    }
    let app2 = (a,b,c) => console.log(a + b +c)

    app2(1,4,2)
    app(1, 2, 3)
    add(1,3)
</script>
