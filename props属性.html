<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color:blue;
        }
    </style>
</head>
<body>
<div id="app">
    <com user="tom"></com>
    <com user="tom" color="red"></com>
    <com user="tom" color="blue"></com>

</div>
<script src="js/vue.min.js"></script>
<script>
    let com = {
        template:`<div :class="color">这是我第一个组件</div>`,
        props:['user','color'],
        created:function () {
            console.log(this.user);
            console.log(this.color);
        }
    }
    new Vue({
        el: "#app",
        data: {},
        components:{
            'com':com
        }
    })
</script>
</body>
</html>
