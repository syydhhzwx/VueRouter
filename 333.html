<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    父组件：{{username}}
    <br>
    <com @bth="change"></com>
</div>
<script src="js/vue.min.js"></script>
<script>
    let com = {
        template:`<div>这是子组件:{{name}}</div>`,
        data:function () {
            return {
                name:'花花你好啊'
            }
        },
        created:function () {
            this.$emit('bth',this.name)
        }
    }
    new Vue({
        el: "#app",
        data: {
            username:''
        },
        components:{
            com:com
        },
        methods:{
            change(username){
                this.username = username
            }
        }
    })
</script>
</body>
</html>
