<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="username">
    <br>
    父组件：{{username}}
    <app :test="username"></app>
</div>
<script src="js/vue.min.js"></script>
<script>
    let app ={
        template:`<div>父组件传递过来的数据====> {{test}}</div>`,
        props:['test']
    }
    new Vue({
        el: "#app",
        data: {
            username:'',
        },
        components:{
            app:app
        }
    })
</script>
</body>
</html>
