<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <second></second>
</div>
<script src="js/vue.min.js"></script>
<script>
    let second = {
        template:`<div>这是我的分页组件
                   <div>这是嵌套div</div>
                   <h3>{{count}}</h3>
                   <button @click="change">点我</button>
                   <h3>{{title}}</h3>
</div>`,
        data:function () {
            return{
                count:40,
                title:'wwwwww',
            }
        },
        methods:{
            change(){
                this.count++;
                console.log(this.count);

            }
        },
        updated:function () {
            if (this.count>=50){
                this.title = '中老年';
                console.log(1);
            }else {
                this.title = '青壮年'
                console.log(1);
            }
        }
    }
    Vue.component('second',second)
    new Vue({
        el: "#app",
        data: {},
    })
</script>
</body>
</html>
